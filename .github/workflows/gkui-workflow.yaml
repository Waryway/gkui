name: Gkui Test and Coverage

on: [pull_request]

jobs:
  build:
    name: Test and Coverage
    runs-on: [self-hosted]
    #runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Setup mod 
      run: go get ./...

    - name: Show Test Coverage
      run: go test -cover ./...
